{% extends 'base.html' %}

{% load static %}

{% block title %}Forgot Password? | {{ block.super }}{% endblock %}

{% block content %}

	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h1 class="noselect"><strong>Forgot Password?</strong></h1>
			</div>
			<div class="col-md-3"></div>
		</div>

		<form method="POST" id="forgotpassword_form" action="">

			{% csrf_token %}
			{{ form }}

			<div class="submission">
				<div class='row'>
					<div class="col-md-6"></div>
					<div class="col-md-3">
						<input id="send_email" type="submit" value="Send Email" class="btn btn-primary btn-block"/>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</form>
	</div>
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />

{% endblock %}
